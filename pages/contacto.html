<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Carasso Traducciones">
    <meta name="keywords" content="traducción, italiano, traductor publico, traductor, ciudadania">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Rakkas&display=swap"
        rel="stylesheet">
    <link rel="icon" href="../media/ctlogo.jpg" type="logoct">
    <link rel="stylesheet" href="../CSS/estilos.css">
</head>

<body class="gridCarasso fondo">
    <header>
        <img class="logoHeader" src="../media/ctlogo.jpg" alt="Logoct">
        <div class="Titulo">
            <h1 class="fRakkas">Contacto</h1>
        </div>
        <nav class="navbar navbar-dark">
            <button class="navbar-toggler laurelGreen" type="button" data-toggle="collapse"
                data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <aside>
            <div class="pos-f-t">
                <div class="collapse" id="navbarToggleExternalContent">
                    <div class="p-4">
                        <ul class="paginas fRakkas">
                            <li><a href="../index.html"> Inicio </a></li>
                            <li><a href="../pages/nosotros.html"> Nosotros </a></li>
                            <li><a href="../pages/faq.html"> Preguntas Frecuentes </a></li>
                            <li><a href="../pages/ubicacion.html"> Ubicación </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </aside>
    </header>

    <main>
        <section class="sectionForm">
            <form class="formulario">
                <h2 class="fRakkas">Formulario de Contacto</h2>
                <label class="itemForm fRakkas" for="">Nombre</label>
                <input id="Nombre" type="text">
                <label class="itemForm fRakkas" for="">Apellido</label>
                <input type="text">
                <label class="itemForm fRakkas" for="">Correo Electrónico</label>
                <input type="email">
                <label class="itemForm fRakkas" for="">Número de Teléfono</label>
                <input type="phone number">
                <label class="itemForm fRakkas" for="">Consulta</label>
                <textarea rows="4" cols="10"
                    placeholder="Hola, me gustaría pedir un presupuesto para traducir unos documentos al italiano"
                    type="textarea"></textarea>
                <div class="botones">
                    <input class="boton" type="submit">
                    <input class="boton" type="reset">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <h5 class="fRakkas">Esta pagina web fue creada por Julieta Zielony<h5>
    </footer>

</script>
